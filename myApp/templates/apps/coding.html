<!doctype html><html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coding â€” App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
<div class="max-w-5xl mx-auto px-4 py-6">
  <header class="flex items-center justify-between mb-6">
    <div class="text-xl font-semibold">Coding Suggestions</div>
    <a href="/portal/dashboard/" class="text-sm text-emerald-700 hover:underline">Back</a>
  </header>
  <div class="rounded-2xl bg-white border border-slate-200 p-6 shadow-xl">
    <button id="run" class="rounded-xl bg-emerald-600 text-white px-4 py-2.5 hover:bg-emerald-700">Suggest ICD/CPT</button>
    <pre id="out" class="mt-4 text-sm text-slate-800 whitespace-pre-wrap"></pre>
  </div>
</div>
<script>
document.getElementById('run').onclick=async()=>{
  const r=await fetch("/api/v1/coding/suggest",{method:"POST"});
  document.getElementById('out').textContent=JSON.stringify(await r.json(),null,2);
};
</script>
</body></html>
