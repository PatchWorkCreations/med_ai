<!doctype html><html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Scribe â€” App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
<div class="max-w-5xl mx-auto px-4 py-6">
  <header class="flex items-center justify-between mb-6">
    <div class="text-xl font-semibold">Realtime Scribe (demo shell)</div>
    <a href="/portal/dashboard/" class="text-sm text-emerald-700 hover:underline">Back</a>
  </header>
  <div class="rounded-2xl bg-white border border-slate-200 p-6 shadow-xl">
    <p class="text-sm text-slate-600">This shell is ready for your WS/stream integration. For now it mocks a transcript panel and a note panel.</p>
    <div class="grid md:grid-cols-2 gap-6 mt-4">
      <div>
        <div class="text-xs text-slate-500 mb-1">Transcript</div>
        <div id="tx" class="h-64 overflow-auto rounded-xl border border-slate-200 p-3 bg-slate-50 text-sm"></div>
      </div>
      <div>
        <div class="text-xs text-slate-500 mb-1">Draft note</div>
        <textarea id="note" class="h-64 w-full rounded-xl border-slate-300"></textarea>
      </div>
    </div>
    <div class="mt-4 flex gap-3">
      <button id="start" class="rounded-xl bg-emerald-600 text-white px-4 py-2.5 hover:bg-emerald-700">Start mock</button>
      <button id="stop"  class="rounded-xl border border-slate-300 px-4 py-2.5 hover:bg-slate-50">Stop</button>
    </div>
  </div>
</div>
<script>
let timer=null, i=0;
const tx=document.getElementById('tx');
document.getElementById('start').onclick=()=>{ if(timer) return; i=0; timer=setInterval(()=>{ i++; tx.innerHTML+=`<div class="mb-1"><b>${i%2?'Patient':'Doctor'}:</b> sample line ${i}</div>`; tx.scrollTop=tx.scrollHeight; }, 700); };
document.getElementById('stop').onclick=()=>{ clearInterval(timer); timer=null; };
</script>
</body></html>
