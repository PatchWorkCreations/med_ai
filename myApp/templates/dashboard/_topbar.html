<header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-slate-200">
  <div class="h-16 px-4 md:px-8 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <button class="lg:hidden inline-flex items-center justify-center h-9 w-9 rounded-lg border border-slate-200"
              onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="hidden sm:flex items-center gap-2 text-slate-500">
        <i class="fa-regular fa-circle-check text-emerald-600"></i>
        <span class="text-sm">All systems operational</span>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button id="roi-open" class="hidden md:inline-flex items-center gap-2 rounded-full border border-slate-300 px-3 py-1.5 text-sm font-semibold hover:bg-white">
        <i class="fa-solid fa-chart-line"></i> ROI
      </button>

      <div class="h-8 w-px bg-slate-200 mx-1 hidden md:block"></div>

      <div class="flex items-center gap-3">
        {% if request.org and request.org.logo_url %}
          <img src="{{ request.org.logo_url }}" alt="{{ request.org.name }}" class="h-8 w-8 rounded-lg border border-slate-200 object-cover">
        {% else %}
          <div class="h-8 w-8 rounded-lg" style="background: var(--brand)"></div>
        {% endif %}
        <div class="hidden sm:block">
          <div class="text-sm font-semibold leading-none">
            {% if request.org %}{{ request.org.name }}{% else %}NeuroMed Aira{% endif %}
          </div>
          <div class="text-xs text-slate-500 leading-none mt-0.5">Secure portal</div>
        </div>
      </div>
    </div>
  </div>
</header>
